<!DOCTYPE html>
<html lang="pt-br">

<head>
    <script src="https://kit.fontawesome.com/618cc1291c.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicWord</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container">
        <nav class="sidebar">
            <div class="logo">
                <i class="fa-brands fa-spotify"></i>



            </div>
            <div class="library">
                <i class="fa-solid fa-book"></i>
                <p> Sua Biblioteca +</p>
            </div>

            <div class="playlist">

                <h5>Crie sua Primeira Playlist</h5>
                <p>Vamos te Ajudar, a Criar sua Playlist!</p>
                <button> Criar Playlist </button>
            </div>
            <div class="nav-podcast">
                <h5>Que tal Seguir o Podcast</h5>
                <p>Avisaremos você Sobre Nossos episódios</p>
                <button>Explore Nossos Podcast</button>
            </div>
            <div class="footer">
                <a href="#">Legal</a>
                <a href="#">Centro De Privacidade</a>
                <a href="#">Cookies</a>
                <a href="#">Política De Privacidade </a>
                <a href="#">Sobre Anúncios</a>
                <a href="#">Acessibilidade</a>
            </div>
            <Button class="language">
                <i class="fa-solid fa-globe"></i>
                Português-Brasil
            </Button>
        </nav>
        <main>
            <header class="search-bar">
                <i class="fa-solid fa-house"></i>
                <i class="fa-solid fa-magnifying-glass"></i>
                <input placeholder="Oque você Quer Escutar?">
            </header>
            <section class="content">
                <h2>Artistas Populares</h2>
                <div class="nav-artists"></div>

                <!-- Inserir Dados com JS-->
                <h2>Álbuns-Polulares</h2>
                <div class="nav-albums"></div>







                <!-- Inserir Dados com JS-->
