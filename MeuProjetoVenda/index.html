<script>
    // 1. Selecionando os botões e as imagens
    // Note que usamos o seletor da imagem e pegamos o pai (button)
    const btnProximo = document.querySelector('.arrow-right').closest('button');
    const btnAnterior = document.querySelector('.arrow-left').closest('button');
    const carros = document.querySelectorAll('.CarEvolution img');
    
    // Selecionando o botão Saiba Mais (adicionei a classe para facilitar)
    const btnSaibaMais = document.querySelector('#SaibaMais button');

    let indiceAtivo = 0;

    // 2. Função para trocar a imagem
    function trocarCarro(direcao) {
        // Remove a classe 'active' do carro atual
        carros[indiceAtivo].classList.remove('active');

        if (direcao === 'proximo') {
            indiceAtivo++;
            if (indiceAtivo >= carros.length) indiceAtivo = 0; // Volta ao início
        } else {
            indiceAtivo--;
            if (indiceAtivo < 0) indiceAtivo = carros.length - 1; // Vai ao último
        }

        // Adiciona a classe 'active' no novo carro
        carros[indiceAtivo].classList.add('active');
    }

    // 3. Eventos de clique nas setas
    btnProximo.onclick = () => trocarCarro('proximo');
    btnAnterior.onclick = () => trocarCarro('anterior');

    // 4. Evento do Botão WhatsApp
    btnSaibaMais.onclick = () => {
        const meuNumero = "5519971446032"; // Coloque seu número aqui
        const texto = "Olá! Gostaria de mais informações sobre os carros da FP Sellection.";
        const url = `https://wa.me/${meuNumero}?text=${encodeURIComponent(texto)}`;
        window.open(url, '_blank');
    };

    console.log("Sistema carregado: " + carros.length + " carros encontrados.");
</script>
